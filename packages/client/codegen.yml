schema: http://localhost:4000/graphql
overwrite: true

hooks:
  afterAllFileWrite:
    - prettier --write

generates:
  src/utils/graphql/generated/types.ts:
    documents: 'src/**/**.gql'
    plugins:
      - typescript

  src/utils/graphql/generated/operations.ts:
    documents: 'src/**/**.gql'
    preset: import-types
    presetConfig:
      typesPath: ./types
    plugins:
      - typescript-operations

  src/utils/graphql/generated/hooks.ts:
    documents: 'src/**/**.gql'
    preset: import-types
    presetConfig:
      typesPath: ./operations
    plugins:
      - typescript-react-apollo
    config:
      withHooks: true
