schema: http://localhost:3000/graphql
overwrite: true

hooks:
  afterAllFileWrite:
    - prettier --write

generates:
  src/types.d.ts:
    plugins:
      - typescript
  src/:
    documents: '**/*.gql'
    preset: near-operation-file
    presetConfig:
      baseTypesPath: types
      extension: .generated.tsx
    plugins:
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
