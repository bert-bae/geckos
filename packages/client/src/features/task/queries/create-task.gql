mutation CreateTask(
  $type: GeckTaskTypes!
  $title: String!
  $description: String
  $projectId: ID!
) {
  createTask(
    input: {
      type: $type
      projectId: $projectId
      data: { title: $title, description: $description, tags: [] }
    }
  ) {
    _id
    creator
    type
    data {
      tags
      title
      description
    }
    parentId
    projectId
    children {
      _id
      type
      projectId
      data {
        title
      }
    }
    createdAt
    updatedAt
  }
}
